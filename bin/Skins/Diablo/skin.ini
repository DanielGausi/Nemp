HideBackgroundImagePlaylist=0
HideBackgroundImageMedienliste=0
HideBackgroundTagCloud=0
TileBackground=1
TileControlBackground=1
TileBackgroundBrowse=0
TileBackgroundMedialist=0
TileBackgroundPlaylist=0

;align-values for background bitmaps 
;  0: left-center
;  1: right-center
;  2: align to MainControls (use PlayerPageOffset<X/Y>Orig in that case)
;     or: center-center
;  3: left-top
;  4: right-top
;  5: left-bottom
;  6: right-bottom
AlignBackgroundBrowse=5
AlignBackgroundMedialist=5
AlignBackgroundPlaylist=6
AlignCompleteBackground=5

FixedBackGround=1
PlayerPageOffsetX=0
PlayerPageOffsetY=0

; new in Nemp 4.11
; align-values for player control bitmaps
;  0: left
;  1: right
;  2: align to MainControls
; possible Background Images (*.jpg, *.png, *.bmp)
;  ControlSelection (small left part with the 3 buttons)
;  ControlCover (the Cover)
;  ControlPlayer (main controls)
;  ControlProgress (part with variable size)
;  ControlVis (the visualisation)
;  ControlGeneric (used for all parts without a special image)
;

AlignControlProgressDisplay=0
AlignControlGenericBackground=2
AlignControlGenericOffset=-165


[Options]
UseSeparatePlayerBitmap=1
DrawTransparentLabel=1
; removed - using DrawTransparentLabel for these as well now
; DrawTransparentTitel=1
